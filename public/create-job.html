<head>
    <meta charset="UTF-8">

    <!-- title -->
    <title>Job API</title>
    <!-- normalize css -->

    <link rel="stylesheet" href="./styles.css">

<body>
    <form class="form file-form" id="formId">
        <h4>create Job</h4>
        <p class="form-alert"></p>
        <!-- single row -->
        <div class="form-row">
            <label for="company" class="form-label">company</label>
            <input type="text" id="company" class="form-input">
        </div>
        <!-- end of single row -->
        <!-- single row -->
        <div class="form-row">
            <label for="position" class="form-label">position</label>
            <input type="position" id="position" class="form-input">
        </div>
        <!-- end of single row -->
        <!-- single row -->
        <div class="form-row">
            <label for="password" class="form-label">status</label>
            <select id="status" class="form-input">
                <option value="pending">pending</option>
                <option value="interview">interview</option>
                <option value="pending">declined</option>
            </select>

        </div>
        <!-- end of single row -->

        <button type="submit" class="btn btn-block">Submit</button>
        </div>
    </form>
    <section class="container">
        <div id="allJobs"></div>
    </section>
